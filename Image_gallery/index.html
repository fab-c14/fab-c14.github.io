<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <div class="thumbnails" align="center">
      <h1>MY images Gallery</h1>
      <br />
      <img
        src="images/img1.jpg"
        alt="#"
        onmouseover="preview.src=img1.src"
        name="img1"
      />
      <img
        src="images/img2.jpg"
        alt="#"
        onmouseover="preview.src=img2.src"
        name="img2"
      />
      <img
        src="images/img3.jpg"
        alt="#"
        onmouseover="preview.src=img3.src"
        name="img3"
      />
      <img
        src="images/img4.jpg"
        alt="#"
        onmouseover="preview.src=img4.src"
        name="img4"
      />
      <img
        src="images/img5.jpg"
        alt="#"
        onmouseover="preview.src=img5.src"
        name="img5"
      />
      <br />
      <div class="preview">
        <img src="images/img1.jpg" alt="#" name="preview" />
      </div>
    </div>
  </body>
</html>
